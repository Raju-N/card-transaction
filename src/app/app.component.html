<mat-drawer-container class="app-container" autosize>
  <app-header
    [title]="'Payment Details'"
    (menuClick)="onMenuClick(drawer)"
  ></app-header>

  <button class="primary" (click)="navigateToApplyCard()">Apply card</button>
  <mat-drawer #drawer class="app-sidenav" mode="push">
    <mat-list>
      <mat-list-item routerLink="home" routerLinkActive="active">
        Home
      </mat-list-item>
      <mat-list-item routerLink="apply-card" routerLinkActive="active">
        Apply for card
      </mat-list-item>
      <mat-list-item
        routerLink="task"
        routerLinkActive="active"
        [queryParams]="{ user: 'Admin', page: 1 }"
      >
        Task creation
      </mat-list-item>
      <mat-list-item
        [routerLink]="['task', 1]"
        class="indent-left"
        routerLinkActive="active-child"
      >
        User 1
      </mat-list-item>
      <mat-list-item
        [routerLink]="['task', 2]"
        class="indent-left"
        routerLinkActive="active-child"
      >
        User 2
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <router-outlet></router-outlet>
  <!-- <app-home></app-home> -->
</mat-drawer-container>
